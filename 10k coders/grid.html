<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    .class0{
      display: grid;
      width:800px; 
      grid-template-columns: 200px 200px 200px;
      background-color: bisque;
    }
    .class1{
      grid-column: 1/3;
    }
    .class3{
      grid-row: 2/4;
    }
    .class6{
      grid-row: 3/4;
    }
   </style>
</head>
<body>
    <div class="class0">
      <div class="class1"><img src="../nonveg1.jpg" alt="" width="400px" height="150px"></div>
      <div class="class2"><img src="../keralafood.jpg" alt="" width="200px" height="150px"></div>
      <div class="class3"><img src="../danstar.jpg" alt="" width="200px" height="300px"></div>
      <div class="class4"><img src="../nonveg3.jpg" alt="" width="200px" height="150px"></div>
      <div class="class5"><img src="../veg3.jpg" alt="" width="200px" height="300px"></div>
      <div class="class6"><img src="../jonedoe.jpg" alt="" width="200px" height="150px"></div>
    </div>
</body>
</html>
